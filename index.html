<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 25px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container__top">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="container__bottom">
      <div class="title">
        Order Summary
      </div>
      <div class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="plan">
        <div class="plan__left">
          <div class="plan__icon">
            <img src="./images/icon-music.svg" alt="" srcset="">
          </div>
          <div class="plan__details">
            <div class="plan__name">
              Annual Plan
            </div>
            <div class="plan__price">
              $59.99/year
            </div>
          </div>
        </div>

        <div class="plan__change">
          Change
        </div>
      </div>
      <div class="payment_btn">
        Proceed to Payment
      </div>
      <div class="cancel_btn">
        Cancel Order
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ranjan-paul-681730171/">Ranjan Paul</a>.
  </div>
</body>

</html>
